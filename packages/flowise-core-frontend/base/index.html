        <!-- Meta Tags-->
        <meta charset="utf-8" />

        <meta name="theme-color" content="#2296f3" />
        <meta name="title" content="Universo Platformo — exploration, collaboration, digital twins, metaverses" />

            content="Universo Platformo is an infinite space for exploration and collaboration. Manage organizations and projects, bring digital twins to reality, and live in metaverses."

        />
        <meta name="author" content="Universo Platformo" />
        <script>
            ;(function () {
                try {
                    var storedLang = localStorage.getItem('i18nextLng')
                    var browserLang = (navigator.languages && navigator.languages[0]) || navigator.language || 'en'
                    var rawLang = storedLang || browserLang
                    if (rawLang) {
                        var baseLang = String(rawLang).split('-')[0].toLowerCase()
                        if (baseLang === 'ru' || baseLang === 'en') {
                            document.documentElement.setAttribute('lang', baseLang)
                        }
                    }
                } catch (e) {
                    // no-op
                }
            })()
        </script>
        <!-- Open Graph / Facebook -->
        <meta property="og:locale" content="en_US" />
        <meta property="og:locale:alternate" content="ru_RU" />
        <meta property="og:type" content="website" />

            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <div id="portal"></div>
        <script type="module">
            import * as React from 'react'
            import * as ReactJsxRuntime from 'react/jsx-runtime'
            import * as ReactJsxDevRuntime from 'react/jsx-dev-runtime'

            const requireMap = {
                react: React,
                'react/jsx-runtime': ReactJsxRuntime,
                'react/jsx-dev-runtime': ReactJsxDevRuntime
            }

            if (typeof window !== 'undefined') {
                window.__requireMap = requireMap
                window.require = (moduleId) => {
                    if (moduleId in requireMap) {
                        return requireMap[moduleId]
                    }

                    const error = new Error(`Browser require invoked for "${moduleId}"`)
                    console.error('[ui-debug] window.require fallback', { moduleId, stack: error.stack })
                    throw error
                }
            }
        </script>
        <script type="module" src="src/index.jsx"></script>
        <script>
            if (global === undefined) {
                var global = window
            }
        </script>
    </body>
</html>
