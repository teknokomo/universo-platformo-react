paths:
  /publish/arjs:
    post:
      tags:
        - Publications
      summary: Publish canvas to AR.js
      operationId: publishToARJS
      security:
        - BearerAuth: []
      responses:
        '202':
          description: Publication started
          content:
            application/json:
              schema:
                type: object
        '401':
          $ref: '../components/responses/errors.yml#/components/responses/Unauthorized'
